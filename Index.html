<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="card">
    <div id="leftbox"> 

        <p>Your Result</p>

        <div id="result">
            <span id="score">79</span>
            <span id="total">of
            100</span>

        </div>
        <H1>Great</H1>

        <p style="margin: 10px 40px;">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div id="rightbox">
        <span>Summary</span>
        <div id="reaction" class="bars reaction">
            <div>
                <img src="icon-reaction.svg" alt="reaction">
                <span>Reaction</span>
            </div> 
            <div style="margin-left: auto;">
                <span class="numerator">80</span>
                <span class="denominator">/ 100</span>
            </div>
    </div>
        <div id="memory" class="bars">
            <div><img src="icon-memory.svg" alt="memory"><span>Memory</span></div> <div style="margin-left: auto;">
                <span class="numerator">92</span>
                <span class="denominator">/ 100</span></div>
        </div>
        <div id="verbal" class="bars">
            <div><img src="icon-verbal.svg" alt="verbal"><span>Verbal</span></div> <div style="margin-left: auto;">
                <span class="numerator">61</span>
                <span class="denominator">/ 100</span></div>
        </div>
        <div id="visual" class="bars">
            <div><img src="icon-visual.svg" alt="visual"><span>Visual</span></div>
             <div style="margin-left: auto;">
                <span class="numerator">72</span>
                <span class="denominator">/ 100</span></div>
        </div>
        <button>Continue</button>
    </div>
    </div>
</body>
